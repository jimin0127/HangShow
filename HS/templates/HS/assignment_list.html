{% extends 'HS/basetea.html' %}
{% block content %}
  <!-- Page Content -->
  <div class="container">


<table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">제목</th>
          <th scope="col">과목</th>
          <th scope="col">선생님</th>
          <th scope="col">작성일</th>
          <th scope="col">마감일</th>
        </tr>
      </thead>

      <tbody>
        {% for p in assignmentList %}
        <tr>
          <td><a href="detail?title={{ p.title }}&&author={{ p.author }}&&created={{ p.created }}&&content={{ p.content }}"> {{ p.title }}</a></td>
          <td>{{p.subject }}</td>
          <td>{{p.author }}</td>
          <td>{{p.created|date:'yy-m-d' }}</td>
          <td>{{p.endline|date:'yy-m-d' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>


      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">
        <!-- Categories Widget -->
        <div class="card my-4">
          <h5 class="card-header">Categories</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="{% url 'listview2-1' %}">2-1</a>

                  </li>
                  <li>
                    <a href="{% url 'listview2-2' %}">2-2</a>
                  </li>
                  <li>
                    <a href="{% url 'listview2-3' %}">2-3</a>
                  </li>
                </ul>
              </div>
              <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  <li>
                    <a href="{% url 'listview2-4' %}">2-4</a>
                  </li>
                  <li>
                    <a href="{% url 'listview2-5' %}">2-5</a>
                  </li>
                  <li>
                    <a href="{% url 'listview2-6' %}">2-6</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

{% endblock%}
