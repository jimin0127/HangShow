{% extends 'HS/base.html' %}

{% block content %}
<link href='/static/HS/packages/core/main.css' rel='stylesheet' />
<link href='/static/HS/packages/daygrid/main.css' rel='stylesheet' />
<script src='/static/HS/packages/core/main.js'></script>
<script src='/static/HS/packages/interaction/main.js'></script>
<script src='/static/HS/packages/daygrid/main.js'></script>
<script>
function getToday(){
    var date = new Date();
    var year = date.getFullYear();
    var month = ("0" + (1 + date.getMonth())).slice(-2);
    var day = ("0" + date.getDate()).slice(-2);

    return year + "-" + month + "-" + day;
}
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid' ],
      header: {
        left: 'prev,next',
        center: 'title',
        right:'today'
      },

      defaultDate: getToday(),
      navLinks: true, // can click day/week names to navigate views
      editable: false,
      eventLimit: true, // allow "more" link when too many events

      events: [
       {% for i in assignments %}
    {
        title: "{{ i.title }}",
        start: '{{ i.created|date:'yy-m-d' }}',

    },
    {% endfor %}
      ]
    });

    calendar.render();
  });

</script>
<style>
  body {
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }
  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }
</style>
 <div id='calendar'></div>
{% endblock%}
